<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Secrets Testing</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.teal-orange.min.css" />
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="fname" />
        <label class="mdl-textfield__label" for="fname">First Name</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="lname" />
        <label class="mdl-textfield__label" for="lname">Last Name</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="jdesc" />
        <label class="mdl-textfield__label" for="jdesc">Job Description</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="email" id="email" />
        <label class="mdl-textfield__label" for="email">e-mail</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="phn" pattern="-?[0-9]*(\.[0-9]+)?" />
        <label class="mdl-textfield__label" for="phn">Phone Number</label>
      </div>
      <!-- Accent-colored raised button with ripple -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
  Button
</button>
    </form>

  </body>
</html>
